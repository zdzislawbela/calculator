<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <title>Calc-App</title>
</head>

<body>
    <div id="app">
        <div id="displayTitle">Calc-App
            <div id="console"></div>
        </div>
        <div id="display">
            <div class="displayRow">0</div>
        </div>
        <div id="keyPanel">
            <div class="key">CE</div>
            <div class="key">C</div>
            <div class="key">del</div>
            <div class="mathKey">/</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="mathKey">x</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="mathKey">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="mathKey">+</div>
            <div class="key">+/-</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="mathKey">=</div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
