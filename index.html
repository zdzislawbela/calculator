<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="app">
        <div id="display">
            <div id="displayValue">0</div>
        </div>
        <div id="keyPanel">
            <div class="key">CE</div>
            <div class="key">C</div>
            <div class="key">del</div>
            <div class="key">./.</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">x</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">+</div>
            <div class="key">+/-</div>
            <div class="key">0</div>
            <div class="key">,</div>
            <div class="key">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
